        <main class="relative flex flex-1 flex-row-reverse h-full">
            <section class="flex flex-1 items-center py-5 px-5 justify-center">
                <form action="my-subscriptions.html" class="flex flex-col h-fit min-w-[80vw] md:min-w-[510px] w-fit shrink-0 rounded-[20px] border border-obito-grey p-5 gap-5 bg-white">
                    <h1 class="font-bold text-[22px] leading-[33px] mb-5">Welcome Back, <br>Let's Upgrade Skills</h1>
                    <div class="flex flex-col gap-2">
                        <p>Email Address or Username</p>
                        <label class="relative group">
                            <input type="email" class="appearance-none outline-none w-full rounded-full border border-obito-grey py-[14px] px-5 pl-12 font-semibold placeholder:font-normal placeholder:text-obito-text-secondary group-focus-within:border-obito-green transition-all duration-300" placeholder="Type your valid email address" required>
                            <img src="assets/images/icons/sms.svg" class="absolute size-5 flex shrink-0 transform -translate-y-1/2 top-1/2 left-5" alt="icon">
                        </label>
                    </div>
                    <div class="flex flex-col gap-3">
                        <p>Password</p>
                        <label class="relative group">
                            <input type="password" class="appearance-none outline-none w-full rounded-full border border-obito-grey py-[14px] px-5 pl-12 font-semibold placeholder:font-normal placeholder:text-obito-text-secondary group-focus-within:border-obito-green transition-all duration-300" placeholder="Type your password" required>
                            <button type="button" class="toggle-password">Show</button>
                            <img src="assets/images/icons/shield-security.svg" class="absolute size-5 flex shrink-0 transform -translate-y-1/2 top-1/2 left-5" alt="icon">
                        </label>
                        <a href="#" class="text-sm text-obito-green hover:underline">Forgot My Password</a>
                    </div>
                    <button type="submit" class="flex items-center justify-center gap-[10px] rounded-full py-[14px] px-5 bg-blue-50 hover:drop-shadow-effect transition-all duration-300">
                        <span class="font-semibold text-white">Sign In to My Account</span>
                    </button>
                </form>
            </section>
            <div class="relative hidden md:flex w-1/2 shrink-0">
                <div id="background-banner" class="absolute flex w-full h-full overflow-hidden">
                    <img src="assets/images/backgrounds/banner-subscription.png" class="w-full h-full object-cover" alt="banner">
                </div>
            </div>
        </main>

        <script src="js/dropdown-navbar.js"></script>
        <script src="js/photo-upload.js"></script>
        <script>
            const togglePassword = document.querySelector('.toggle-password');
            const passwordInput = document.querySelector('input[type="password"]');
            togglePassword.addEventListener('click', () => {
                passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
                togglePassword.textContent = passwordInput.type === 'password' ? 'Show' : 'Hide';
            });
        </script>
