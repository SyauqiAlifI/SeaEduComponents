        <main class="relative flex flex-row-reverse flex-1 h-full">
            <section class="flex flex-1 items-center py-5 px-5 justify-center">
                <form action="signin.html" id="signUpForm" class="flex flex-col h-fit min-w-[80vw] md:min-w-[510px] shrink-0 rounded-[20px] border border-obito-grey p-5 gap-4 bg-white">
                    <h1 class="font-bold text-[22px] leading-[33px]">Embark Your Journey</h1>
                    <div class="flex flex-col gap-2">
                        <p>First Name</p>
                        <label class="relative group">
                            <input type="text" class="appearance-none outline-none w-full rounded-full border border-obito-grey py-[14px] px-5 pl-12 font-semibold placeholder:font-normal placeholder:text-obito-text-secondary group-focus-within:border-obito-green transition-all duration-300" placeholder="e.g. John Steve" required>
                            <img src="assets/images/icons/profile.svg" class="absolute size-5 flex shrink-0 transform -translate-y-1/2 top-1/2 left-5" alt="icon">
                        </label>
                    </div>
                    <div class="flex flex-col gap-2">
                        <p>Last Name</p>
                        <label class="relative group">
                            <input type="text" class="appearance-none outline-none w-full rounded-full border border-obito-grey py-[14px] px-5 pl-12 font-semibold placeholder:font-normal placeholder:text-obito-text-secondary group-focus-within:border-obito-green transition-all duration-300" placeholder="e.g. Doe" required>
                            <img src="assets/images/icons/profile.svg" class="absolute size-5 flex shrink-0 transform -translate-y-1/2 top-1/2 left-5" alt="icon">
                        </label>
                    </div>
                    <div class="flex flex-col gap-2">
                        <p>Username</p>
                        <label class="relative group">
                            <input type="email" class="appearance-none outline-none w-full rounded-full border border-obito-grey py-[14px] px-5 pl-12 font-semibold placeholder:font-normal placeholder:text-obito-text-secondary group-focus-within:border-obito-green transition-all duration-300" placeholder="e.g. JohnDoe" required>
                            <img src="assets/images/icons/profile.svg" class="absolute size-5 flex shrink-0 transform -translate-y-1/2 top-1/2 left-5" alt="icon">
                        </label>
                    </div>
                    <div class="flex flex-col gap-2">
                        <p>Email Address</p>
                        <label class="relative group">
                            <input type="email" id="email" class="appearance-none outline-none w-full rounded-full border border-obito-grey py-[14px] px-5 pl-12 font-semibold placeholder:font-normal placeholder:text-obito-text-secondary group-focus-within:border-obito-green transition-all duration-300" placeholder="e.g. your@gmail.com" required>
                            <img src="assets/images/icons/sms.svg" class="absolute size-5 flex shrink-0 transform -translate-y-1/2 top-1/2 left-5" alt="icon">
                        </label>
                    </div>
                    <div class="flex flex-col gap-2">
                        <p>Password</p>
                        <label class="relative group">
                            <input type="password" id="passwordfield" class="appearance-none outline-none w-full rounded-full border border-obito-grey py-[14px] px-5 pl-12 font-semibold placeholder:font-normal placeholder:text-obito-text-secondary group-focus-within:border-obito-green transition-all duration-300" placeholder="Type your password">
                            <button type="button" class="toggle-password">Show</button>
                            <img src="assets/images/icons/shield-security.svg" class="absolute size-5 flex shrink-0 transform -translate-y-1/2 top-1/2 left-5" alt="icon">
                        </label>
                        <div class="password-requirements relative">
                            <p class="requirement" data-requirement="uppercase">At least 1 uppercase letter</p>
                            <p class="requirement" data-requirement="lowercase">At least 1 lowercase letter</p>
                            <p class="requirement" data-requirement="number">At least 1 number</p>
                            <p class="requirement" data-requirement="special">At least 1 special character</p>
                        </div>
                    </div>
                    <div class="flex flex-col gap-2">
                        <p>Confirm Password</p>
                        <label class="relative group">
                            <input type="password" id="confirmPasswordField" class="appearance-none outline-none w-full rounded-full border border-obito-grey py-[14px] px-5 pl-12 font-semibold placeholder:font-normal placeholder:text-obito-text-secondary group-focus-within:border-obito-green transition-all duration-300" placeholder="Confirm your password">
                            <button type="button" class="toggle-password">Show</button>
                            <img src="assets/images/icons/shield-security.svg" class="absolute size-5 flex shrink-0 transform -translate-y-1/2 top-1/2 left-5" alt="icon">
                        </label>
                        <div id="password-match-status" class="validation-message" role="status" aria-live="polite"></div>
                    </div>
                    <button type="submit" class="submit-btn disabled:bg-black/30 flex items-center justify-center gap-[10px] rounded-full py-[14px] px-5 bg-blue-50 disabled:hover:drop-shadow-none hover:drop-shadow-xl transition-all duration-300" disabled>
                        <span class="font-semibold text-white">Sign Up</span>
                    </button>
                </form>
            </section>
            <div class="hidden relative md:flex w-1/2 shrink-0">
                <div id="background-banner" class="absolute flex w-full h-full overflow-hidden">
                    <img src="assets/images/backgrounds/banner-subscription.png" class="w-full h-full object-cover" alt="banner">
                </div>
            </div>
        </main>
